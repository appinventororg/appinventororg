<!DOCTYPE html>
<html lang="en">

<head></head>

<body>

<h1> Add a Conceptualization Exercise </h1>

<form action="/PostConcept" method="post">
    App Name:
    <br/>
    <input type="text" name="appId">
    <br/>
    Number:
    <br/>
    <input type="text" name="number">
    <br/>
    Header:
    <br/>
    <input type="text" name="header">
    <br/>
    Copy:
    <br/>
    <textarea name="copy" rows="4" cols="60">Type main step copy here.</textarea>
    <br/>
    Video Path:
    <br/>
    <input type="text" name="videoPath">
    <br/>
    Fullscreen Video Path:
    <br/>
    <input type="text" name="fullscreenPath">
    <br/>
    <br/>
    <input type="submit" value="Add Concept">
</form>

</body>

</html>
