{% extends "site_base.html" %} {% block body %}

<article>
	<div style="min-height: 90vh" class="container">
		<div class="col-md-6 col-md-offset-3">
			<h3 style="padding-top: 20px; padding-bottom: 20px;">Create an
				Appinventor account</h3>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="firstName" class="col-sm-4 control-label">First
						name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="firstName">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-4 control-label">Last
						name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="lastName">
					</div>
				</div>
				<div class="form-group">
					<label for="displayName" class="col-sm-4 control-label">Display
						name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="displayName">
					</div>
				</div>
				<div class="form-group">
					<label for="location" class="col-sm-4 control-label">Location</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="location">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Are you an educator?</label>
					<div class="col-sm-8">
						<label class="radio-inline"> <input type="radio"
							value="Yes" id="isEducatorRadio" name="educatorRadio">Yes
						</label> <label class="radio-inline"><input type="radio"
							checked="checked" value="No" name="educatorRadio">No</label>
					</div>
				</div>
				<div class="collapse" id="educatorCollapsable">
					<div class="form-group">
						<label for="organization" class="col-sm-4 control-label">Organization</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="organization">
						</div>
					</div>
					<div class="form-group">
						<label for="educationLevel" class="col-sm-4 control-label">Education
							Level</label>
						<div class="col-sm-8">
							<select id="educationLevel" class="form-control">
								<option>K-8</option>
								<option>Highschool</option>
								<option>College/University</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="website" class="col-sm-4 control-label">Website</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="website"
								placeholder="Leave empty if none">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<div class="col-sm-6">
							<button type="button" onClick="submitForm()"
								class="btn btn-primary reg-button">Register</button>
						</div>
						<div class="col-sm-6">
							<a href="/" class="btn btn-default reg-button">Cancel</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


</article>


{% endblock %}
