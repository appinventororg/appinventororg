<!-- When using these classes you do not need to import any stylesheets. As long as the
page is being used inside of the course is a box section of the website, all of the imports will be taken care
of. This includes the html tag. You do not need to import the html tag.  -->

<!-- The title bar -->


<!-- Use the dark blue title class outside of the course page container because the container
has left and right margins and the title needs to stretch the full height and width -->
<div class="dark-blue-title">
	<div class="course-page-container">
		<h1><!-- Title --></h1>
		<p><!-- Description --></p>
	</div>
</div>

<!-- Content Area -->
<!-- Put another course page container for all of the content. -->
<div class="course-page-container">
	
	<!-- Everything in this div will be inside of a card -->
	<div class="card">
		
		<!-- Make sure to throw the img-responsive class on everything image so that
		the image resizes on smaller devices -->
		<img class="img-responsive" src="">
		
	</div>

</div>
